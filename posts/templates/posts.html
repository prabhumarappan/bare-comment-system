{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <style>
        body{
            margin : 20px;
        }
        .post{
            margin: 2px;
        }
        div a{
            font-size: 25px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <p style="text-align:center;font-size:35px;"><b>Posts</b></p>
    <div class="row">
    {% for post in posts%}
        <div class="offset-md-4 col-md-8">
                <a href="/posts/{{ post.id }}/">{{ post.title }}</a>
                ({{ post.author }})
        </div>
    {% endfor %}
    </div>
</div>
</body>
</html>
